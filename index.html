<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="display" id="home">
                    0
                </div>
                <div class="point">
                    <button class="addingpoint" onclick=onePointHome()>
                        +1
                    </button>
                    <button class="addingpoint" onclick=twoPointHome()>
                        +2
                    </button>
                    <button class="addingpoint" onclick=threePointHome()>
                        +3
                    </button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="display" id="guest">
                    0
                </div>
                <div class="point">
                    <button class="addingpoint" onclick=onePointGuest()>
                        +1
                    </button>
                    <button class="addingpoint" onclick=twoPointGuest()>
                        +2
                    </button>
                    <button class="addingpoint" onclick=threePointGuest()>
                        +3
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
